<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daftar</title>
    <link rel="stylesheet" href="assets/daftar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
   <div class="logo">
      <img src="gambar/kita aktif.png" alt="">
  </div>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Daftar
          </div>
          <div class="title signup">
             Daftar
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Email</label>
             <label for="signup" class="slide signup">No Hp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                   <input type="text" placeholder="Masukkan Email" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Konfirmasi Password" required>
               </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Daftar">
                </div>
                <div class="signup-link">
                   Sudah mempunyai akun? <a href="Login.html">Login</a>
                </div>
                <div class="signup-link">
                  Dengan membuat akun, saya telah menyetujui <a href="">Peraturan </a>dan <a href="">Kebijakan Privasi </a> kami
               </div> 
             </form>
             <form action="#" class="signup">
               <div class="field">
                  <input type="password" placeholder="Masukkan No Hp" required>
               </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Konfirmasi Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Daftar">
                </div>
                <div class="signup-link">
                  Sudah mempunyai akun? <a href="Login.html">Login</a>
               </div>
               <div class="signup-link">
                  Dengan membuat akun, saya telah menyetujui <a href="">Peraturan </a>dan <a href="">Kebijakan Privasi </a> kami
               </div> 
             </form>
          </div>
       </div>
    </div>
    <div class="imgBx">
      <img src="gambar/gambar2.png" alt="Gambar2">
  </div>
    <script src="assets/java.js"></script>
  </body>
</html>
