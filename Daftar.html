<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Daftar</title>
    <link rel="stylesheet" href="assets/daftar.css">
</head>
<body>
    <section>
        <div class="contentBx">
            <div class="formBx">
                <div class="wrapper">
                  <div class="title-text">
                     <div class="title login">
                        Daftar
                     </div>
                     <div class="title signup">
                        Daftar
                     </div>
                  </div>
                  <div class="form-container">
                     <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Email</label>
                        <label for="signup" class="slide signup">No Hp</label>
                        <div class="slider-tab"></div>
                     </div>
                  </div>
               </div>
                <form>
                    <div class="inputBx">
                        <input type="username" value="" name="" placeholder="Masukkan Email">
                    </div>
                    <div class="inputBx">
                        <input type="password" value="" name="" placeholder="Masukkan Password">
                    </div>
                    <div class="inputBx">
                     <input type="password" value="" name="" placeholder="Konfirmasi Password">
                 </div>
                    <div class="inputBx">
                        <input type="submit" value="Daftar" name="">
                    </div>
                    <div class="inputBx">
                        <p>Sudah mempunyai akun? <a href="Login.html">Login</a></p>
                    </div>
                    <div class="inputBx">
                     <p>Dengan membuat akun, saya telah menyetujui <a href="">Peratuan </a>dan <a href="#">Kebijakan Privasi</a> kami</p>
                 </div>
                </form>
            </div>
        </div>
        <div class="imgBx">
            <img src="gambar/gambar2.png" alt="Gambar2">
        </div>
    </section>
</body>
</html>
